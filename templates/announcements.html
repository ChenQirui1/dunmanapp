{% extends "testbootstrap.html" %}

{% block body %}

<link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='styles/announcements.css')}}">
<script src="static/scripts/announcements.js"></script>
<section>
  <br>
  <br>
  <br>
  <br>
  <h1>
    Here are the announcements for today:
  </h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>
            Announcements
          </th>
          <th>
            Valid for
          </th>
          <th>
            Personnel Involved
          </th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
      {% for announcement in announcements %}
        <tr>
          <td><a href="/announcement_details">{{ announcement[3] }}</a></td>
          <td>{{ announcement[1] }}</td>
          <td>{{ announcement[2] }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</section>







{% endblock %}
